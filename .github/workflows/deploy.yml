name: Deploy Task Manager to Azure Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Updated to Node 20 (LTS)

      - name: Install dependencies
        run: |
          npm install
          npm install @trpc/server @trpc/client @trpc/react-query @tanstack/react-query zod
          npm install --save-dev @types/node

      - name: Build project
        run: npm run build

      - name: Deploy via SCP to Azure Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          port: 22
          source: './*'
          target: '/var/www/task-manager'
          strip_components: 1

      - name: SSH - Install dependencies and restart app with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_HOST }}
          username: ${{ secrets.AZURE_USER }}
          key: ${{ secrets.AZURE_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/task-manager
            npm install --production
            npm install pm2 -g
            npx pm2 restart task-manager || npx pm2 start npm --name "task-manager" -- start
